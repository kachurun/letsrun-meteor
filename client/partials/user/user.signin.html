
  <div class="help-page sign-in">

    <h1 class="title">Авторизоваться</h1>

    <div id="w2" class="auth-clients">
      <div class="socials">
        <a class="btn btn-sign-in vk"  ng-click="sign.external.vk();"><i class="fa fa-vk"></i> Войти с помощью VKontakte</a>
        <a class="btn btn-sign-in fb" ng-click="sign.external.fb();"><i class="fa fa-facebook-official"></i> Войти с помощью Facebook</a>
        <!-- <a class="btn btn-sign-in instagram" ng-click="sign.external.instagram();"><i class="fa fa-instagram"></i> Войти с помощью Instagram</a> -->
      </div>
    </div>
    <form id="login-form" name="signInForm" ng-submit="sign.actions.signIn();">
      <h3>Вход через электронную почту</h3>

      <div class="form-group">
        <input type="email"
                id="login-form-login"
                name="login-form[login]"
                placeholder="Электронная почта"
                autofocus="autofocus"
                ng-model="sign.credentials.email">
        <span class="ng-form-error">Введите корректный адрес электронной почты</span>
      </div>

      <div class="form-group">
        <input type="password"
                id="login-form-password"
                name="login-form[password]"
                placeholder="Пароль"
                ng-minlength="6"
                ng-model="sign.credentials.password">
        <span class="ng-form-error">Минимальная длинна пароля 6 символов</span>
      </div>

      <div class="help-block" ng-if="sign.error.length" ng-bind="sign.error"></div>
      <button type="submit" class="btn" ng-disabled="signInForm.$invalid">Войти</button>
    </form>
    <p class="text-center">
      <a ui-sref="user.restore">Забыли пароль?</a>
      <br>
      <a class="signup" ui-sref="user.signup">Нет аккаунта? Зарегистрируйтесь!</a>
    </p>

  </div>
