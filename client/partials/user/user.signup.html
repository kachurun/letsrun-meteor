<div class="container">
  <div class="help-page sign-up">
    <h1>Зарегистрироваться</h1>
    <form id="registration-form" name="signUpForm" ng-submit="sign.actions.signUp();">
      <div class="form-group field-register-form-middle_name required">
        <label class="control-label" for="register-form-middle_name">Как вас зовут?</label>
        <input type="text" id="register-form-middle_name" class="form-control" ng-model="sign.credentials.profile.name" required="required">
      </div>
      <div class="form-group field-register-form-email">
        <label class="control-label" for="register-form-email">Электронная почта</label>
        <input type="text" id="register-form-email" class="form-control" ng-model="sign.credentials.email" required="required">
      </div>
      <div class="form-group field-register-form-password required has-error">
        <label class="control-label" for="register-form-password">Пароль</label>
        <input type="password" id="register-form-password" class="form-control" ng-model="sign.credentials.password" required="required">
      </div>
      <div class="help-block" ng-bind="sign.error"></div>
      <button type="submit" class="btn btn-success btn-block" ng-disabled="sign.signUpForm.$invalid()">Зарегистрироваться</button>
    </form>

    <p class="text-center">
      <a ui-sref="user.signin">Уже зарегистрированы? Авторизуйтесь!</a>
    </p>
  </div>
</div>
